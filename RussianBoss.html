<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Russian Final Boss</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Unbounded:wght@400;700&display=swap');

    body {
        margin: 0;
        font-family: 'Unbounded', sans-serif;
        color: white;
        overflow-x: hidden;
        background: url('https://i.imgur.com/BUpaDBI.jpeg') no-repeat center center fixed;
        background-size: cover;
    }

    /* Полупрозрачная тёмная подложка */
    .overlay {
        background-color: rgba(0, 0, 0, 0.5);
        min-height: 100vh;
        padding: 20px;
        position: relative;
    }

    /* Частицы */
    .particles {
        position: absolute;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
        z-index: 0;
    }
    .particles span {
        position: absolute;
        display: block;
        width: 10px;
        height: 10px;
        background: gold;
        border-radius: 50%;
        animation: float 10s linear infinite;
        opacity: 0.8;
    }
    @keyframes float {
        0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: translateY(-10vh) scale(1); opacity: 0; }
    }

    h1 {
        text-align: center;
        font-size: 3rem;
        margin-top: 40px;
        z-index: 1;
        position: relative;
    }

    /* Соц. кнопки */
    .social-links {
        text-align: center;
        margin: 30px 0;
        z-index: 1;
        position: relative;
    }
    .social-links a {
        display: inline-block;
        margin: 0 10px;
        padding: 12px 20px;
        border-radius: 8px;
        background: rgba(255, 215, 0, 0.2);
        border: 2px solid gold;
        color: white;
        font-weight: bold;
        text-decoration: none;
        transition: 0.3s;
    }
    .social-links a:hover {
        background: gold;
        color: black;
    }

    /* Адрес токена */
    .copy-box {
        font-family: monospace;
        background-color: rgba(30, 21, 5, 0.8);
        color: #fff;
        border: 1px solid #333;
        padding: 12px 16px;
        border-radius: 10px;
        display: inline-flex;
        align-items: center;
        gap: 12px;
        font-size: 0.9rem;
        position: relative;
        z-index: 1;
    }
    .copy-btn {
        background-color: #F1C258;
        color: #000;
        padding: 6px 10px;
        font-size: 0.8rem;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: 0.2s ease;
    }
    .copy-btn:hover {
        background-color: #FDDB53;
    }
    .copy-confirm {
        position: absolute;
        top: -28px;
        right: 0;
        background: #1e262f;
        color: #00ff99;
        padding: 4px 8px;
        font-size: 0.75rem;
        border-radius: 6px;
        opacity: 0;
        transition: opacity 0.3s ease;
    }
    .copy-box.copied .copy-confirm {
        opacity: 1;
    }

    /* Описание */
    .description {
        max-width: 800px;
        margin: 40px auto;
        font-size: 1.2rem;
        text-align: center;
        line-height: 1.5;
        z-index: 1;
        position: relative;
    }

    /* Чарт */
    .chart {
        max-width: 900px;
        margin: 50px auto;
        z-index: 1;
        position: relative;
    }
</style>
</head>
<body>
<div class="overlay">

    <!-- Частицы -->
    <div class="particles" id="particles"></div>

    <h1>Russian Final Boss</h1>

    <!-- Соцсети -->
    <div class="social-links">
        <a href="https://t.me/RussianFinalBoss" target="_blank">Telegram</a>
        <a href="https://x.com/RussiaFinalBoss" target="_blank">Twitter</a>
        <a href="https://pump.fun/profile/4vWAo94uUcpSPEe1ZGQqxeNEmoYCrhXEop2DuEfuAKuD" target="_blank">PumpFun</a>
    </div>

    <!-- Адрес токена -->
    <div style="text-align:center; margin: 20px 0;">
        <div class="copy-box" id="copyBox">
            <span id="caText">PASTE_YOUR_TOKEN_ADDRESS</span>
            <button class="copy-btn" onclick="copyCA()">Copy</button>
            <div class="copy-confirm" id="copyConfirm">Copied!</div>
        </div>
    </div>

    <!-- Описание -->
    <div class="description">
        Welcome to the Russian Final Boss - cold as a Siberian winter, and ruthless, like a grizzly in a taiga. There is no noise and falsehood, only strength and control. This boss came not to play - he came to rule.
    </div>

</div>

<script>
function copyCA() {
    const text = document.getElementById("caText").innerText;
    navigator.clipboard.writeText(text).then(() => {
        const box = document.getElementById("copyBox");
        box.classList.add("copied");
        setTimeout(() => box.classList.remove("copied"), 1500);
    });
}

// Генерация частиц
const particlesContainer = document.getElementById('particles');
for (let i = 0; i < 20; i++) {
    const span = document.createElement('span');
    span.style.left = Math.random() * 100 + 'vw';
    span.style.animationDuration = (5 + Math.random() * 10) + 's';
    span.style.background = Math.random() > 0.5 ? 'gold' : 'orange';
    particlesContainer.appendChild(span);
}
</script>
</body>
</html>
